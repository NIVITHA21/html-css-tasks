<style>
  .subscribe_button {
      background-color:red;
      color:white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      vertical-align: top; 
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.15s;
       }
       .subscribe_button:hover {
          opacity: 0.7;
       }  
       .subscribe_button:active{
          opacity: 0.4;
       }   
  .join_button {
      background-color: white;
      border-color: rgb(40, 8, 223);
      border-style: solid;
      border-width:1px;
      color:rgb(40, 8, 223);
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 16px;
      padding-right: 16px;
      vertical-align: top;
      border-radius: 2px;
      cursor:pointer;
      margin-right: 10px;
      transition:background-color 0.15s,color 0.15s;
  } 
  .join_button:hover {
      background-color:rgb(40, 8, 223) ;
      color: white;
      
  }
  .join_button:active {
      opacity:0.7;
  }
  .tweet_button{
      background-color: rgb(9, 115, 220);
      color: aliceblue;
      border-radius: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      vertical-align: top;
      border:none;
      font-weight: bold;
      font-size: 15px;
      cursor:pointer;
      transition: box-shadow 0.15s;
  }
  .tweet_button:hover {
      box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
  }

</style>

<button class="subscribe_button">subscribe</button>

<button class="join_button">JOIN</button>
<button class="tweet_button">Tweet</button>
